<html lang="en">

    <!--formas de usar css-->
    <style>
        /*todo lo que escriba aca va a ser CSS*/
       h1 {
            color:yellow
       }
       /* hasta aca */

       /* estructura
       selector {
         propiedad: valor
       }
       */
       .otraClaseDeColorVerde{
        background-color:green
       }

       section {
            background-color: yellow;
       }
       /* por ID */
       .btn{
        background-color: aqua;
       }

    </style>    

    <!-- 3 forma: EXTERNO-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      aplicar estilos en linea
