<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codo a Codo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-group {
            margin: 3px;
        }
        .card {
            display:flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            position:relative; 
        }
        .card-body {
            justify-content:right;  
        }
        .img-fluid {
            max-width: fit-content;
            min-height: fit-content;
            
        }
    
        button#btnEnviar {
            margin-left: 5px;
        }
        form {
            margin: 5px;
        }


    </style>
</head>
<body>
    <header>
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                  </li>
              </li>
              </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Logos-->
      <div  class="card-group  d-inline-flex">
        <div class="card">
          <img src="./img/html.jpg" class="img-fluid" class="htmlCard" class="card-img-top" alt="html">
          <div class="card-body" >
            <h5 class="card-title">titulo 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ulitma actualización 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./img/css.jpg" class="img-fluid" class="cssCard" class="card-img-top" alt="css">
          <div class="card-body" >
            <h5 class="card-title">titulo 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ulitma actualización 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./img/bootstrap-social-share.png" class="img-fluid" class="bsCard" class="card-img-top" alt="bs">
          <div class="card-body" >
            <h5 class="card-title">titulo 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ulitma actualización 1</small></p>
          </div>
        </div>
      </div>
    </header>  
      <!--Formulario-->
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
      </form>
    
</body>
</html>
